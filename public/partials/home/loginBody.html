<!-- Begin # DIV Form -->
            <div id="div-forms"> 
              
              <!-- Begin # Login Form -->
              <form id="login-form"  ng-submit="submitLogin()">
                <div class="modal-body">
                  <div id="div-login-msg">
                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                    <span id="text-login-msg">Log In </span> </div>
                 <div class="form-group">
				    <label for="exampleInputEmail1">Email</label>
                  <input id="register_lastname" class="form-control topMarginForRegister" type="text" placeholder="Email" ng-model="loginDetails.email" required>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Password</label>
                  <input id="register_password" class="form-control topMarginForRegister" type="password" placeholder="Password" ng-model="loginDetails.password" required>
				  </div>
                </div>
                <div class="modal-footer">
                  <div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
                  </div>
                  <div>
                    <button id="login_lost_btn" type="button" class="btn btn-link" ng-click="changeBodyTemplate('partials/home/forgotPassword.html');">Forgot Your Password ?</button>
                    <button id="login_register_btn" type="button" class="btn btn-link" ng-click="changeBodyTemplate('partials/home/register.html');">Register</button>
                  </div>
                 
                </div>
              </form>
