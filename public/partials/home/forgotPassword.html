
            <div id="div-forms"> 
              
           <form id="lost-form" ng-submit="forgotPassword();">
                <div class="modal-body">
                  <div id="div-lost-msg" style="margin-bottom: 15px;">
                    <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                    <span id="text-lost-msg">Forgot Password.</span> </div>
                  <input id="lost_email" class="form-control" type="email" placeholder="E-Mail" ng-model="loginDetails.email" required>
                </div>
                <div class="modal-footer">
                  <div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                  </div>
                  <div>
                    <button id="lost_login_btn" type="button" class="btn btn-link" ng-click="changeBodyTemplate('partials/home/loginBody.html');">Log In</button>
                    <button id="lost_register_btn" type="button" class="btn btn-link" ng-click="changeBodyTemplate('partials/home/register.html');">Register</button>
                  </div>
                </div>
              </form>
              
           </div>
